<div class="col-md-12">
  <div class="row p-b-10">
    <div class=" col-xs-6">
    </div>
    <div class="col col-xs-6 text-right">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addForm">Dodaj czynność</button>
    </div>
  </div>
  <div class="panel panel-default panel-table">
    <div class="panel-heading">


      <div class="panel-body">
        <table class="table table-striped table-bordered table-list">
          <thead>
            <tr>
              <th>ID</th>
              <th>Produkt</th>
              <th>Czynność</th>
              <th>Data</th>
              <th>Ile osób?</th>
              <th>
                <em class="fa fa-cog"></em>
              </th>
            </tr>
            <tr>
              <th>
                <input class="form-control" type="text" name="searchId" [(ngModel)]="searchId"> </th>
              <th>
                <input class="form-control" type="text" name="productSymbol" [(ngModel)]="productSymbol"> </th>
              <th> </th>
              <th> </th>
              <th> </th>
              <th></th>
            </tr>

          </thead>
          <tbody>
            <tr *ngFor="let item of Products| idFilter: searchId | productFilter: productSymbol; let i = index; ">

              <td>{{item.ProductActivityId}}</td>
              <td>{{item.ProductSymbol}}</td>
              <td>{{item.ActivitySymbol}}</td>
              <td>{{item.AtivityDate | date: 'HH:mm:ss d MMM yyyy'}}</td>
              <td>{{item.PeopleQuantity}} (os)</td>

              <td align="center">
                <a class="btn btn-default">
                  <em class="fa fa-pencil"></em>
                </a>
                <a class="btn btn-danger">
                  <em class="fa fa-trash"></em>
                </a>
              </td>
            </tr>

          </tbody>
        </table>

      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col col-xs-4">Strona 1 z 5
          </div>
          <div class="col col-xs-8">
            <ul class="pagination hidden-xs pull-right">
              <li>
                <a href="#">1</a>
              </li>
            </ul>
            <ul class="pagination visible-xs pull-right">
              <li>
                <a href="#">«</a>
              </li>
              <li>
                <a href="#">»</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>


  <div class="modal fade" id="addForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
